<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            font-size: 80px; 
        }
        /* body{
            background-color: rgb(48, 47, 47);
        } */
    </style>
</head>
<body>
    <h1 id="time-display"></h1>
    <script>
        let timedisplayElement=document.getElementById("time-display")
        function dateFn(){
            let date=new Date()
            timedisplayElement.innerText=date.toLocaleTimeString();
        }
        setInterval(dateFn,0)
    </script>
</body>
</html>
