<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section{
            background-color: aquamarine;
            width: 400px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2 id="quotes-display">HELLO WORLD!!</h2>    
    </div>
    <button id="btn">change quote</button>
    <script>
        let quotesElement=document.getElementById("quotes-display")
        let section=document.querySelector(".section")
        let btnElement=document.getElementById("btn")
        btnElement.addEventListener("click",()=>{
            let color="#"
            let colorchars="0123456789abcdef"
            for(let i=0;i<6;i++){
                let randomNumber=Math.trunc(Math.random()*16)
                color+=colorchars[randomNumber]
                section.style.backgroundColor=color
            }
        
        let quotes=["javascript","java","sql","html","css","c++","reactJS","nodeJS","cSharp","php","python"]
        let randomNumber=Math.trunc(Math.random()*8)
        quotesElement.innerText=quotes[randomNumber];
        })

    </script>
</body>
</html>
