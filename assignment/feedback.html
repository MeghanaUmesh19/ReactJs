<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My feedback form</title>
</head>
<body>
    <form action=""></form>
    <ul>
        <li>
            <label for="">Name:</label>
            <input type="text" name="" id="">
        </li>
        <li>
            <label for="">Email:</label>
            <input type="email" name="" id="">
        </li>
        <li>
            <label for="">Password:</label>
            <input type="password" name="" id="">
        </li>
        <p></p>
        <li>
            <label for="">Please check all the emotions that apply to you:</label>
            <ul type="disc">
                
                <li>
                    <label for="">Angry</label>
                    <input type="checkbox" name="" id="">
                </li>
                <li>
                    <label for="">Sad</label>
                    <input type="checkbox" name="" id="">
                </li>
                <li>
                    <label for="">Happy</label>
                    <input type="checkbox" name="" id="">
                </li>
                <li>
                    <label for="">Ambivalent</label>
                    <input type="checkbox" name="" id="">
                </li>
            </ul>
        </li>
        <li>
            <label for="">How satisfied were you with our service?</label>
            <ul type="disc">
                <li>
                    <Label>Very satisfied</Label>
                    <input type="radio" name="service" id="">
                </li>
                <li>
                    <Label>Satisfied</Label>
                    <input type="radio" name="service" id="">
                </li>
                <li>
                    <Label>Didn't care</Label>
                    <input type="radio" name="service" id="">
                </li>
                <li>
                    <Label>Dissatisfied</Label>
                    <input type="radio" name="service" id="">
                </li>
                <li>
                    <Label>Very dissatisfied</Label>
                    <input type="radio" name="service" id="">
                </li>
            </ul>
        </li>
        <li>
            <label for="">Further comments:</label>
            <textarea name="" id="" cols="30" rows="4"></textarea>
        </li>
        <p></p>
        <li> 
            <label for="">Bio photo:</label>
            <input type="file" placeholder=" ">
        </li>
        <li>
            <label for="">Location visited:</label>
            <select name="location" id="">
                <option value="">Select a location</option>
                <option value="kuduremukh">Kuduremukh</option>
                <option value="etthinabhuja">Etthina Bhuja</option>
                <option value="Kemmannugundi">Kemmannugundi</option>
                <option value="Manikya dhaara falls">Manikya dhaara falls</option>
                <option value="Bhadra wildlife Sanctuary">Bhadra wildlife Sanctuary</option>
            </select>
        </li>
        <li>
            <input type="Submit" value="Submit">
        </li>
    </ul>
</body>
</html>
