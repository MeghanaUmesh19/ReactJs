<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop 2.0</title>
</head>
<body>
    <table border="2" >
        
        <tr>
            <th colspan="2">Pizza Shop 2.0</th>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td>Pizza Topping</td>
            <td>
                <input type="radio" name="toping" id="">
                <label for="">Supreme</label><br>
                <input type="radio" name="toping" id="">
                <label for="">Vegetarian</label><br>
                <input type="radio" name="toping" id="">
                <label for="">Hawalian</label><br>
            </td>
        </tr>
        <tr>
            <td>Pizza Sauce</td>
            <td>
                <select name="sauce" id="">
                    <option value="sauce">Tomato</option>
                    <option value="sauce">Chilli</option>
                    <option value="sauce">Soya</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Optional extras</td>
            <td>
                <input type="checkbox" name="extras" id="">
                <label for="">Extra Cheese</label>

                <input type="checkbox" name="extras" id="">
                <label for="">Gluten Free Base</label>
            </td>
        </tr>
        <tr >
            <td colspan="2">Delivery Instructions: <br>
                <textarea name="" id="" cols="50" rows="3"></textarea>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="send my order"></td>
        </tr>
    </table>
</body>
</html>
