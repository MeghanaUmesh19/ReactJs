<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <fieldset >
        <legend>Sign-in</legend>
        <form>
            <label>Fullname</label><br>
            <input type="text" placeholder="Enter fullname"><br>

            <label>Email</label><br>
            <input type="Email" placeholder="Enter email"><br>

            <label>Password</label><br>
            <input type="password" placeholder="Enter Password"><br>

            <label>Select count </label><br>
            <input type="number" placeholder="select count"><br>

            <label>DOB</label><br>
            <input type="date"><br>

            <label>Choose File</label><br>
            <input type="file" accept=".pdf,.png"><br><br>

            <input type="checkbox" >
            <label> I have a bike</label><br>
            <input type="checkbox">
            <label> I have a car</label><br>
            <input type="checkbox">
            <label> I have a boat</label><br>

            <label for="">Gender</label><br>
            <input type="radio" name="male" id="male">
            <label for="">Male</label><br>
            <input type="radio" name="female" id="female">
            <label for="">Female</label><br>
            <input type="radio" name="" id="">
            <label for="">Other</label><br><br>

            <select name="State" id="">
                <option value=" States">States</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Andra">Andra</option>
            </select><br><br>
            <select name="Food Menu" id="">
                <option value="">Select a Dish</option>
                <optgroup label="Veg">
                    <option value="Idli vada">Idli vada</option>
                    <option value="Chitranna">Chitranna</option>
                    <option value="Dosa">Dosa</option>
                </optgroup>
                <optgroup label="Non-Veg">
                    <option value="Chicken Biriyani">Chicken Biriyani</option>
                    <option value="Kabab">Kabab</option>
                </optgroup>
            </select><br><br>

            <textarea name="" id="" cols="20" rows="5" placeholder="write feedback"></textarea>

            <!-- <input type="submit" value="sign-in"> -->
            <button>sign-in</button><br><br>

            <input type="reset" >

        </form>
    </fieldset>
</body>
</html>
