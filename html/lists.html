<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <ol>
        <li>mango</li>
        <li>apple</li>
        <li>orange</li>
    </ol>
    <ul>
        <li>mango</li>
        <li>apple</li>
        <li>orange</li>
    </ul>
    <dl>
        <dt>orange</dt>
        <dd>orange is a orange</dd>
        
    </dl>
</body>
</html>
